<div class="row full-height">
    <div class="col-md-3 blog-list full-height">
        <div class="panel panel-default full-height">
            <div class="panel-heading clearfix">
                <h2 ng-if="pages.length>0">{{pages.length}} 个页面</h2>
            </div>
            <div class="list-group" scroll-top-percent="listScrollTop">
                <div class="list-group-item clearfix" ng-repeat="page in pages" ng-click="showPage(page)"
                     ng-class="{active: (page.id === currPage.id)}">
                    <div class="pull-left">
                        <h4 class="list-group-item-heading">
                            {{ page.title }}
                        </h4>

                        <p class="list-group-item-text">
                            <span><i class="fa fa-clock-o"></i> {{ page.created_at | date:'yyyy-MM-dd HH:mm'}}</span>
                        </p>
                    </div>
                    <div class="pull-right tools">
                        <a href="#/blog/{{currBlog.id}}/edit"><i class="fa fa-edit"></i></a>
                        <a href="" ng-click="remove(currBlog)"><i class="fa fa-trash-o"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-9 page-preview full-height">
        <div class="panel panel-default full-height">
            <div class="row full-height">
                <div class="col-md-6 full-height">
                    <h2 ng-show="currPage">
                        <a ng-href="/page/{{currPage.slug}}.html" target="_blank">{{currPage.title }} <i
                                class="fa fa-external-link"></i></a>
                    </h2>

                    <div class="content">
                        <div ng-bind-html="currPage.html_content"></div>
                    </div>
                </div>
                <div class="col-md-6 editor">
                    <div class="title clearfix">
                        <input class="form-control" type="text" ng-model="currPage.title"/>

                        <div class="action">
                            <button class="btn btn-primary">保存</button>
                            <a href="">放弃</a>
                        </div>
                    </div>
                    <textarea class="form-control" ng-model="currPage.content"></textarea>
                </div>

            </div>
        </div>
    </div>
</div>
