<div class="row full-height setting-wrap">
    <div class="col-md-1 nav-wrap">
        <div ng-include="relativeUrl('./nav.html')"></div>
    </div>
    <div class="col-md-11 full-height panel-wrap">
        <div class="panel panel-default full-height">
            <div class="panel-body full-height">
                <form class="form-horizontal" name="form" ng-submit="save()">
                    <div class="form-group">
                        <label class="col-md-1 control-label"></label>

                        <div class="col-md-5">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" ng-model="disqus.enable" /> 启用 Disqus
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-1 control-label">Shortname</label>

                        <div class="col-md-5">
                            <input type="text" class="form-control" ng-model="disqus.shortname" ng-disabled="!disqus.enable"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-1 control-label">API Secret</label>

                        <div class="col-md-5">
                            <input type="text" class="form-control" ng-model="disqus.api_secret" ng-disabled="!disqus.enable"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-1 control-label">Access Token</label>

                        <div class="col-md-5">
                            <input type="text" class="form-control" ng-model="disqus.access_token" ng-disabled="!disqus.enable"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="offset-label col-md-5">
                            <button type="submit" class="btn btn-primary btn-lg">保 存</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
